<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Links (Conexões com CSS ou outras fontes) -->
	<link rel="stylesheet" href="assets/Style/Login.css">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/1130775dd0.js" crossorigin="anonymous"></script>
	<!-- Título da Tela (Apresentado na Aba em Cima) -->
	<title>Califórnia.System | Login</title>
</head>

<body>
	<!-- Particle JS (BackGround) -->
	<div id="particles-js"></div>
	<script type="text/javascript" src="assets/JavaScript/ParticleBG/particles.js"></script>
	<script type="text/javascript" src="assets/JavaScript/ParticleBG/app.js"></script>

	<!-- Box Login -->
	<div class="container">
		<img src="assets/Images/LoginIMG.png" alt="Bem Vindo ao System.Califórnia">
		<div class="loginDesign">
		</div>

		<div class="loginContet">
			<h2 class="title">Login</h2>
			<!-- Box User -->
			<div class="text-input">
				<i class="fa-solid fa-user-tie" style="color: #083359;"></i>
				<input type="text" placeholder="Usuário">
			</div>
			<!-- Box Password -->
			<div class="text-input">
				<i class="fa-solid fa-lock" style="color: #083359;"></i>
				<input type="password" placeholder="Senha">
			</div>
			<!-- Button -->
			<button class="login-btn">LOGIN</button>
		</div>
	</div>

</body>



</html>
