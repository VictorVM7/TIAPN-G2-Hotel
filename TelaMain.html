<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Links (Conexões com CSS ou outras fontes) -->
	<link rel="stylesheet" href="src/assets/Style/Main.css">
    <!-- Link para Favicon (imagem que fica na aba) -->
    <link rel="shortcut icon" href="src/assets/Images/fav/favicon.ico" type="image/x-icon" />
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/1130775dd0.js" crossorigin="anonymous"></script>
	<!-- Toggle Button -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Título da Tela (Apresentado na Aba em Cima) -->
	<title>Califórnia.System | Main Page</title>
</head>

<body>
<!-- HEADER (CABEÇALHO) ↓↓↓ -->
	<header>
		<div class="navbar">
			<div class="logo">
				<a href="#">Califórnia.System</a>
			</div>
			<div class="user">
				<li>
					<p>Nome do Usuário</p>
					<p>Tipo do Usuário</p>
				</li>
				<i class="fa-sharp fa-solid fa-circle-user"></i>
			</div>
			<div class="toggle-btn">
				<i class="fa-solid fa-bars"></i>
			</div>
		</div>
		<div class="dropdown-menu">
			<li>
				<a href="Login.html">Logout</a>
			</li>
		</div>
	</header>

<!-- BODY (ESTRUTURAS DO CORPO) ↓↓↓ -->
	<div class="cards-area">
		<main class="cards">
			<!-- Cadastro Card -->
			<section class="card">
				<i class="fa-solid fa-address-card fa-2x" style="color: #074073;"></i>
				<h3>Cadastrar</h3>
				<button>
					<a href="CadastroCliente.html">Cliente</a>
				</button>
				<button>
					<a href="CadastrarFuncionário.html">Funcionário</a>
				</button>
			</section>

			<!-- Reserva Card -->
			<section class="card">
				<i class="fa-solid fa-bell-concierge fa-2x" style="color: #074073;"></i>
				<h3>Reservas</h3>
				<button>
					<a href="RealizarReserva.html">Reservar</a>
				</button>
				<button>
					<a href="VerReserva.html">Ver Reservas</a>
				</button>
			</section>

			<!-- Check-IN Card -->
			<section class="card">
				<i class="fa-solid fa-building-circle-check fa-2x" style="color: #074073;"></i>
				<h3>Check-In</h3>
				<button>
					<a href="CheckIn.html">Realizar Check-In</a>
				</button>
			</section>

			<!-- Check-OUT Card -->
			<section class="card">
				<i class="fa-solid fa-right-from-bracket fa-2x" style="color: #074073;"></i>
				<h3>Check-Out</h3>
				<button>
					<a href="CheckOut.html">Realizar Check-Out</a>
				</button>
			</section>
		</main>
	</div>

<!-- FOOTER (RODAPÉ) ↓↓↓ -->
	<footer>
		<div class="footer-content">
			<p>All Rights Reserved to System.California </p>
		</div>
	</footer>

<!-- MENU HOVER ↓↓↓ -->
	<script>
		const toggleBtn = document.querySelector('.toggle-btn')
		const toggleBtnIcon = document.querySelector('.toggle-btn i')
		const dropDownMenu = document.querySelector('.dropdown-menu')

		toggleBtn.onclick = function() {
			dropDownMenu.classList.toggle('open')
			const isOpen = dropDownMenu.classList.contains('open')

			toggleBtnIcon.classList = isOpen
				? 'fa-solid fa-xmark'
				: 'fa-solid fa-bars'
		}
	</script> 

</body>

</html>
